<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 
  ═══════════════════════════════════════════════════════════════
  ✏️ ページタイトル
  ═══════════════════════════════════════════════════════════════
  ブラウザのタブに表示されるタイトルです
  「データベース連携Webアプリ」を自分のプロジェクト名に変更してください
  -->
  <title>データベース連携Webアプリ | Veronica Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F8EBDD] text-[#6E5C4F]">
  <main class="max-w-3xl mx-auto px-6 py-12">
    <!-- 
    ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
    ┃  🔙 トップページへ戻るリンク                      ┃
    ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
    
    ✏️ リンク先を変更する場合：
    
    【現在の設定】
    href="../index.html#projects"
    
    【説明】
    ../ = 一つ上の階層（親フォルダ）
    index.html = トップページ
    #projects = プロジェクトセクションに直接移動
    
    【別のリンク先例】
    - トップページの最上部：href="../index.html"
    - Aboutセクション：href="../index.html#about"
    - 別のフォルダ：href="../pages/index.html"
    -->
    <a href="../index.html#projects" class="text-sm underline">← Projects に戻る</a>
    
    <!-- 
    ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
    ┃  📝 プロジェクトタイトル                           ┃
    ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
    
    ✏️ ここを編集：プロジェクトの名前と絵文字
    
    【編集例】
    <h1 class="text-3xl font-bold mt-4 text-[#5C4033]">
      SNS風Webアプリ 📱
    </h1>
    -->
    <h1 class="text-3xl font-bold mt-4 text-[#5C4033]">データベース連携Webアプリ 🌐</h1>
    
    <!-- 
    ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
    ┃  📄 プロジェクトの概要説明                         ┃
    ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
    
    ✏️ ここを編集：プロジェクトの概要を1〜2文で簡潔に
    
    【書き方のコツ】
    ✅ 何を作ったか明確に
    ✅ どんな技術を使ったか
    ✅ 簡潔に（1〜2文）
    
    【良い例】
    Reactを使ったタスク管理アプリです。
    Firebaseでリアルタイム同期を実現しました。
    -->
    <p class="mt-4 leading-relaxed">Node.jsとExpressを基盤に、Prismaを使ってCRUD機能を実装したWebアプリケーションです。</p>

    <!-- 
    ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
    ┃  🔧 使用技術セクション                             ┃
    ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
    
    ✏️ ここを編集：使った技術を / で区切って列挙
    
    【編集方法】
    技術名を / で区切って書く
    
    【編集例】
    <p>React / TypeScript / Firebase / Tailwind CSS</p>
    <p>Python / Django / PostgreSQL / AWS</p>
    <p>Next.js / Prisma / Vercel / Supabase</p>
    -->
    <section class="mt-8 bg-white/70 rounded-2xl p-6">
      <h2 class="font-bold text-xl mb-3">使用技術</h2>
      <!-- ✏️ 下の行を編集 -->
      <p>Node.js / Express / Prisma / MySQL / EJS</p>
    </section>

    <!-- 
    ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
    ┃  📈 成果セクション                                 ┃
    ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
    
    ✏️ ここを編集：達成したことを箇条書きで
    
    【項目の追加方法】
    <li>新しい成果</li> を追加
    
    【項目の削除方法】
    削除したい <li>...</li> の行を削除
    
    【書き方のコツ】
    ✅ 具体的に書く
    ✅ 数字を入れる
    ✅ 「〜した」と明確に
    
    【良い例】
    <li>ページ読み込み速度を2秒→0.5秒に短縮</li>
    <li>ユーザー数が3ヶ月で100人突破</li>
    <li>モバイル対応で利用率が40%向上</li>
    -->
    <section class="mt-6 bg-white/70 rounded-2xl p-6">
      <h2 class="font-bold text-xl mb-3">成果</h2>
      <!-- ✏️ 下のリストを編集（追加・削除・変更OK） -->
      <ul class="list-disc list-inside space-y-1">
        <li>CRUD操作を一通り実装</li>
        <li>RESTful API設計を実践</li>
        <li>テンプレートを使った画面生成を構築</li>
        <!-- ✏️ ここに新しい成果を追加できます -->
        <!-- 例: <li>認証機能を実装してセキュリティを強化</li> -->
      </ul>
    </section>
    
    <!-- 
    ╔════════════════════════════════════════════════════════════════════╗
    ║              ✨ 新しいセクションを追加する場合                        ║
    ╚════════════════════════════════════════════════════════════════════╝
    
    【テンプレート】
    以下をコピーして使えます：
    
    <section class="mt-6 bg-white/70 rounded-2xl p-6">
      <h2 class="font-bold text-xl mb-3">セクションタイトル</h2>
      <p>ここに内容を書く</p>
    </section>
    
    【追加できるセクション例】
    
    1️⃣ 学んだこと
    <section class="mt-6 bg-white/70 rounded-2xl p-6">
      <h2 class="font-bold text-xl mb-3">学んだこと</h2>
      <p>このプロジェクトで学んだ技術や経験を書く</p>
    </section>
    
    2️⃣ 苦労した点
    <section class="mt-6 bg-white/70 rounded-2xl p-6">
      <h2 class="font-bold text-xl mb-3">苦労した点</h2>
      <p>困難だった点とどう解決したかを書く</p>
    </section>
    
    3️⃣ 改善点
    <section class="mt-6 bg-white/70 rounded-2xl p-6">
      <h2 class="font-bold text-xl mb-3">改善点</h2>
      <p>次に活かせることや今後の課題を書く</p>
    </section>
    
    4️⃣ スクリーンショット
    <section class="mt-6 bg-white/70 rounded-2xl p-6">
      <h2 class="font-bold text-xl mb-3">スクリーンショット</h2>
      <img src="screenshot.png" alt="アプリの画面" class="rounded-lg shadow-lg">
      <p class="mt-2 text-sm">アプリのメイン画面</p>
    </section>
    
    5️⃣ デモリンク
    <section class="mt-6 bg-white/70 rounded-2xl p-6">
      <h2 class="font-bold text-xl mb-3">デモ</h2>
      <a href="https://demo.example.com" class="text-primary underline">
        デモサイトを見る →
      </a>
    </section>
    
    6️⃣ GitHubリンク
    <section class="mt-6 bg-white/70 rounded-2xl p-6">
      <h2 class="font-bold text-xl mb-3">ソースコード</h2>
      <a href="https://github.com/username/repo" class="text-primary underline">
        GitHubで見る →
      </a>
    </section>
    
    【画像の追加方法】
    1. 画像ファイルをpege1.htmlと同じフォルダに配置
    2. <img src="画像ファイル名.jpg" alt="説明"> を追加
    
    例：
    <img src="app-screenshot.png" alt="アプリのスクリーンショット" class="rounded-lg shadow-lg">
    
    ════════════════════════════════════════════════════════════════════
    -->
  </main>
</body>
</html>
